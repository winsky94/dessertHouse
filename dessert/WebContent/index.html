<!DOCTYPE html>
<html>
<head>
	<title>甜品屋</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

	<!-- CSS  -->
	<link href="css/material_icons.css" rel="stylesheet" media="screen,projection">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	<style type="text/css">
        label {
            margin: 5px;
        }

        .slider {
            height: 610px;
        }

        img {
            height: 610px;
        }
    </style>

	<!-- 必须在开头引入的js -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/writeHTML.js"></script>
    <script>
        function func() {
            var window_height = $(window).height();
            var header_height = $("header").outerHeight();
            var height = window_height - header_height;
            $(".slider").css("height", height);
            $(".slides").css("height", height);
            $("img").css("height", height);
        }
    </script>
</head>
<body onload="func();" onresize="func()">
	<!-- 顶部导航栏 -->
	<header></header>
	<script type="text/javascript">
		write_header();
	</script>
	
	<div class="main" id="div1">
	    <div class="slider">
	        <ul class="slides">
	            <li>
	                <img src="image/index2.jpg">
	                <!-- random image -->
	                <div class="caption center-align">
	                    <h3 style="color: black;font-family: 楷体" >甜品屋管理系统</h3>
	                    <h5 class="light black-text text-lighten-3">@2015 winsky </h5>
	                </div>
	            </li>
	            <li>
	                <img src="image/index3.jpg">
	                <!-- random image -->
	                <div class="caption right-align">
	                    <h3 style="color: black;font-family: 楷体" >甜品屋管理&nbsp;&nbsp;&nbsp;&nbsp;</h3>
	                    <h4 class="light black-text text-lighten-3 ">
	                        营业得力助手
	                    </h4>
	                </div>
	            </li>
	        </ul>
	    </div>
	</div>
	
	<script src="js/materialize.js"></script>
</body>
</html>
