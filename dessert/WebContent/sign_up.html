<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet"> -->
	<link rel="stylesheet" type="text/css" href="css/base.css">
	
</head>
<body>
	<div class="container">
		<!-- 顶部导航栏 -->
		<div class="navbar navbar-default navbar-fixed-top"  role="navigation">
			<div class="navbar-inner">
				<a class="brand" href="#" style="margin-left: 100px">Dessert House</a>
			</div>
		</div>
	
		<!-- 注册表单 -->
		<div class="">
			<form class="form-horizontal">
				<div class="row-fluid control-group"></div>
				
				<div class="row-fluid control-group">
					<div class="span8">
						<div class="controls">
							<h3 class="center">会员注册</h3>
						</div>
					</div>
					
				</div>

				<div class="row-fluid control-group"></div>
				
				<div class="row-fluid control-group">
					<div class="span4">
						<label class="control-label" for="memberName">用户名：</label>
						<div class="controls">
							<input type="text" id="memberName" placeholder="用户名">
						</div>
					</div>
					<div class="span4">
						<label class="control-label" for="age">年　龄：</label>
						<div class="controls">
							<input type="number" id="age" placeholder="年　龄" min="0" max="100">
						</div>
					</div>
				</div>

				<div class="row-fluid control-group"></div>

				<div class="row-fluid control-group">
					<div class="span4">
						<label class="control-label" for="password">密　码：</label>
						<div class="controls">
							<input type="password" id="password" placeholder="密　码">
						</div>
					</div>
					<div class="span4">
						<label class="control-label" for="confirm_password">确认密码：</label>
						<div class="controls">
							<input type="password" id="confirm_password" placeholder="确认密码">
						</div>
					</div>
				</div>

				<div class="row-fluid control-group"></div>
				
				<div class="row-fluid control-group">
					<div class="span4">
						<label class="control-label" for="age">性　别：</label>
						<div class="controls">
							<select class="browser-default" id="sex">
								<option value="" disabled selected>请选择性别</option>
								<option value="男">男</option>
								<option value="女">女</option>
								<option value="保密">保密</option>
							</select>
						</div>
						
					</div>
					<div class="span4">
						<label class="control-label" for="birthday">生　日：</label>
						<div class="controls">
							<input id="birthday" class="Wdate" type="text" onClick="WdatePicker();" placeholder="生　日">
						</div>
					</div>
				</div>

				<div class="row-fluid control-group"></div>

				<div class="row-fluid control-group">
					<div class="span4">
						<label class="control-label" for="telephone">电　话：</label>
						<div class="controls">
							<input type="tel" id="telephone" placeholder="电　话">
						</div>
					</div>
					<div class="span4">
						<label class="control-label" for="cardId">银行卡号：</label>
						<div class="controls">
							<input type="text" id="cardId" placeholder="银行卡号" onkeyup="formatBankNo(this)" onkeydown="formatBankNo(this)">
						</div>
					</div>
				</div>

				<div class="row-fluid control-group"></div>

				<div class="row-fluid control-group">
					<div class="span12">
						<label class="control-label" for="address">地　址：</label>
						<div class="controls">
							<div id="address">
			                    <select class="prov" id="prov" style="width:160px;"></select> 
			                    <select class="city" id="city" style="margin-left: 26px;width:160px;" disabled="disabled"></select>
			                    <select class="dist" id="dist" style="margin-left: 26px;width:160px;" disabled="disabled"></select>
                			</div>

						</div>
					</div>
				</div>

				<div class="row-fluid control-group"></div>

				<div class="row-fluid control-group">
					<div class="span4">
						<div class="controls">
							<button type="button" class="btn btn-primary center" onclick="verify_sign_up();">注册</button>
						</div>
					</div>

					<div class="span4">
						<div class="controls">
							<font color="red" size="2" class="center">
								<span id="message" ></span>
							</font>
						</div>
					</div>
				</div>
				
			</form>
		</div>

		<!-- 页脚 -->
		<div class="navbar navbar-default navbar-fixed-bottom"  role="navigation">
			<div class="navbar-inner text-center">
				<h4>
					© 2016 <abbr title="ysk13@software.nju.edu.cn">winsky</abbr>,software institute, NJU
				</h4>
			</div>
		</div>
	</div>
	<!-- 引入相关JS -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/cookie.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/My97DatePicker/WdatePicker.js"></script>
	<script src="js/sign_up_ajax.js"></script>
	<script type="text/javascript" src="js/city_select/jquery.cityselect.js"></script>
	<script type="text/javascript">
		 $(function() {
                $("#address").citySelect({
                    prov:"南京",
                    required: true
                    //设置默认数据
                	//prov:"江苏", city:"南京", dist:"玄武区"
                });

            });

	</script>

</body>
</html>
