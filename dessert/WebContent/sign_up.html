<!DOCTYPE html>
<html>
<head>
	<title>会员注册</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

	<!-- CSS  -->
	<link href="css/material_icons.css" rel="stylesheet" media="screen,projection">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

	<style type="text/css">
		.table-container {
			display: table;
		}

		.row-container {
			display: table-row;
		}

		.cell {
			display: table-cell;
		}
	</style>
	
	<!-- 必须在开头引入的js -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/cookie.js"></script>
	<script src="js/writeHTML.js"></script>
</head>
<body>
	<!-- 顶部导航栏 -->
	<header></header>
	<script type="text/javascript">
		write_header();
	</script>

	<!-- 注册正文 -->
	<div class="main container">
		<div class="row">
			<div class="col s12">
				<h4 style="font-family: '楷体';">
					会员注册
				</h4>
			</div>
			<div class="col s12 m4 l2"></div>
			<div class="col s12 m8 l8">
				<div class="row">
					<div class="input-field col s12 m12 l12">
						<div class="input-field col s6 ">
							<input id="memberName" type="text" name="memberName" class="validate">
							<label for="memberName">昵　称</label>
						</div>

						<div class="input-field col s6 ">
							<input id="age" type="text" name="age" class="validate">
							<label for="age">年　龄</label>
						</div>

					</div>

					<div class="input-field col s12">
						<div class="input-field col s6">
							<input id="password_input" type="password" name="password_input" class="validate">
							<label for="password_input">密　码</label>
						</div>

						<div class="input-field col s6">
							<input id="confirm_password" type="password" name="confirm_password" class="validate">
							<label for="confirm_password">确认密码</label>
						</div>
					</div>

					<div class="input-field col s12">
						<div class="input-field col s6">
							<select class="browser-default" id="sex">
								<option value="" disabled selected>请选择性别</option>
								<option value="男">男</option>
								<option value="女">女</option>
								<option value="保密">保密</option>
							</select>
						</div>

						<div class="input-field col s6">
							<label for="birthday">生　日</label>
							<input id="birthday" type="date" class="datePicker">
						</div>
					</div>

					<div class="input-field col s12">
						<div class="input-field col s6">
							<input id="telephone" type="tel" name="telephone" class="validate">
							<label for="telephone">电　话</label>
						</div>

						<div class="input-field col s6">
							<input id="cardId" type="text" name="cardId" onkeyup="formatBankNo(this)" onkeydown="formatBankNo(this)" class="validate">
							<label for="cardId">银行卡号</label>
						</div>
					</div>
				</div>

				<div class="table-container col s12">
					<div class="row-container">
						<div class="input-field cell">
							<a class="btn btn-primary" style="margin-left: 30px;" onclick="verify_sign_up()">注册</a>
							<font color="red" size="3"><span id="message" style="margin-left: 100px;"></span></font>
						</div>
					</div>

				</div>
				<div class="col s12 m4 l2"></div>
			</div>
			<div class="row">
				<div class="col s12 m6 l3"></div>
				<div class="col s12 m6 l3"></div>
				<div class="col s12 m6 l3"></div>
				<div class="col s12 m6 l3"></div>
			</div>
		</div>
	</div>
	
	<!-- 页脚 -->
	<div id="footer"></div>
	<script type="text/javascript">
		write_footer();
	</script>

	<!-- 引入js -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/sign_up_ajax.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.datePicker').pickadate({
	            selectMonths: true, // Creates a dropdown to control month
	            selectYears: 15, // Creates a dropdown of 15 years to control year
	            format: 'yyyy-mm-dd ',
	        });
		});

	</script>
</body>
</html>
