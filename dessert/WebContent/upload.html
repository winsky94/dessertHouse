<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>上传测试</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' href='bootstrap/css/bootstrap.css' />
	<link href="uploadify/upload.css" rel="stylesheet" type="text/css" />
	<link href="uploadify/uploadify.css" rel="stylesheet" media="screen" />
</head>
<body>
	<div id="filequeue"></div>
	<div id="add-button">
		<input type="file" name="uploadFiles" id="picture" class="btn btn-primary btn-block" value="添加文件"/>
	</div>

	<div id="start-button">
		<a class="btn btn-primary btn-block" href="javascript:$('#picture').uploadify('upload', '*')">开始上传</a>
	</div>
	

	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="uploadify/jquery.uploadify.js"></script>
	<script src="uploadify/upload.js"></script>
</body>
</html>
